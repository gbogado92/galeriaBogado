<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de fotos Bogado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>
<body>

    <header>
        <div>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">GALERIA DE FOTOS BOGADO</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../index.html">INICIO</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
        </div>
    </header>

    <main>
        <div  class="text-center mt-5">
          <h3>Únete a otros 12 millones de usuarios</h3>
          <p>Descarga fotos y vídeos gratis, impulsados por una comunidad de fotógrafos.
          </p>
        </div>
        <div class="container col-md-6 col-md-offset-6 mt-5 border border border-dark p-3">
          <form class="row g-3">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Domicilio</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="Av. Rivadavia 15350...">
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">Localidad</label>
              <input type="text" class="form-control" id="inputCity" placeholder="Ramos Mejia...">
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">Provincia</label>
              <select id="inputState" class="form-select">
                <option selected>Buenos Aires</option>
                <option>San Juan</option>
                <option>Chubut</option>
                <option>Entre Rios</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="inputZip" class="form-label">C.P.</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Acepto terminos y condiciones
                </label>
              </div>
            </div>
            <div class="col-12 text-center">
              <button type="submit" class="btn btn-outline-primary">Unirme</button>
            </div>
          </form>
        </div>     
      </main>
  
<footer class="text-center bg-black text-white p-2 mt-5">
  <div class="container">
  <div class="row justify-content-center">
  <div class="col-md-12 text-center">
  <h2 class="footer-heading"><a href="#" class="logo">galeriabogado.com</a></h2>
  <p class="menu">
  <a href="#">Inicio</a>
  <a href="#">Blog</a>
  <a href="#">Contacto</a>
  </p>
  </div>
  </div>
  <div class="col-md-12 text-center">
  <p class="copyright">
    Copyright ©20222022 Todos los derechos reservados | Esta plantilla está hecha por galeriabogado.com
  </p>
  </div>
</div>
  </footer>
    
</body>
</html>
